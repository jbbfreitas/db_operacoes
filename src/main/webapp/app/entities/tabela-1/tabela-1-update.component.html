<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tabela-1-heading">Create or edit a Tabela 1</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tabela1.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_point_id">Point Id</label>
                    <input type="text" class="form-control" name="point_id" id="field_point_id"
                           formControlName="point_id"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date_visit">Date Visit</label>
                    <div class="input-group">
                        <input id="field_date_visit" type="text" class="form-control" name="date_visit" ngbDatepicker  #date_visitDp="ngbDatepicker" formControlName="date_visit"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="date_visitDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_max_pdop">Max Pdop</label>
                    <input type="number" class="form-control" name="max_pdop" id="field_max_pdop"
                           formControlName="max_pdop"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
